<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <script type="module" src="/src/main.js"></script>

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Animación suave */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white">
    <main class="grid min-h-screen grid-cols-1 md:grid-cols-2">
      <!-- Imagen -->
      <section class="relative hidden md:block">
        <img src="/login-bg.jpeg" alt="Imagen de fondo login"
             class="w-full h-screen object-cover" />
        <div class="absolute inset-0 bg-black/30"></div>
      </section>

      <!-- Formulario -->
      <!-- 🔹 Fondo beige aplicado aquí -->
      <section class="flex items-center justify-center p-8" style="background-color: #E8D3B0;">
        <div class="w-full max-w-md bg-white/80 backdrop-blur-md shadow-2xl rounded-2xl p-10 animate-fadeIn">
          <h2 class="text-3xl font-bold text-center mb-3 tracking-wide">Iniciar sesión</h2>
          <p class="text-center text-gray-700 mb-8 leading-relaxed">
            ¡Bienvenido de nuevo! Ingresa para continuar
          </p>

          <!-- Formulario -->
          <form class="space-y-6" onsubmit="event.preventDefault();">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-800">Correo electrónico</label>
              <input id="email" type="email" placeholder="Correo electrónico"
                     class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A0522D] focus:shadow-lg transition" />
              <p id="errorEmail" class="flex items-center gap-1 text-sm text-red-500 hidden">
                ⚠️ Ingresa un correo válido
              </p>
            </div>

            <!-- Contraseña con ícono -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-800">Contraseña</label>
              <div class="relative">
                <input id="password" type="password" placeholder="Contraseña"
                       class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A0522D] focus:shadow-lg transition pr-10" />
                <button type="button" onclick="togglePassword('password')" 
                        class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                  <!-- Ícono ojo abierto -->
                  <svg id="icon-eye-password" xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                       class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <!-- Ícono ojo cerrado -->
                  <svg id="icon-eye-slash-password" xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                       class="w-5 h-5 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 3l18 18M10.477 10.477a3 3 0 104.243 4.243M9.88 9.88L4.5 4.5m15 15L14.12 14.12M6.343 6.343C4.92 7.766 3.75 10.5 3.75 10.5s3.75 6.75 9.75 6.75c1.667 0 3.227-.403 4.657-1.12" />
                  </svg>
                </button>
              </div>
              <p id="errorPassword" class="flex items-center gap-1 text-sm text-red-500 hidden">
                ⚠️ La contraseña es incorrecta
              </p>
            </div>

            <!-- Solo link recuperar contraseña -->
            <div class="flex justify-end text-sm">
              <a href="./recover.html" class="text-[#A0522D] font-medium hover:underline">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón login -->
            <button type="submit" onclick="window.location.href='./home.html'"
              class="w-full bg-gradient-to-r from-[#A0522D] to-[#7a3e23] text-white py-3 rounded-xl font-semibold shadow-md hover:opacity-90 hover:shadow-lg transition">
              Iniciar sesión
            </button>
          </form>

          <!-- Link registro -->
          <p class="text-sm text-center text-gray-700 mt-8">
            ¿No tienes una cuenta?
            <a href="./register.html" class="text-[#A0522D] font-medium hover:underline">Regístrate</a>
          </p>
        </div>
      </section>
    </main>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        const iconEye = document.getElementById("icon-eye-" + id);
        const iconEyeSlash = document.getElementById("icon-eye-slash-" + id);

        if (input.type === "password") {
          input.type = "text";
          iconEye.classList.add("hidden");
          iconEyeSlash.classList.remove("hidden");
        } else {
          input.type = "password";
          iconEye.classList.remove("hidden");
          iconEyeSlash.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
