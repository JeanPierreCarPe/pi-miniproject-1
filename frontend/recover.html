<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
    <script type="module" src="/src/main.js"></script>

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Animación suave */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white">
    <main class="grid min-h-screen grid-cols-1 md:grid-cols-2">
      <!-- Imagen -->
      <section class="relative hidden md:block">
        <img src="/login-bg.jpeg" alt="Imagen de fondo recuperar contraseña"
             class="w-full h-screen object-cover" />
        <div class="absolute inset-0 bg-black/30"></div>
      </section>

      <!-- Formulario -->
      <!-- 🔹 Fondo beige aplicado aquí -->
      <section class="flex items-center justify-center p-8" style="background-color: #E8D3B0;">
        <div class="w-full max-w-md bg-white/80 backdrop-blur-md shadow-2xl rounded-2xl p-10 animate-fadeIn">
          <h2 class="text-3xl font-bold text-center mb-3 tracking-wide">Recuperar contraseña</h2>
          <p class="text-center text-gray-700 mb-8 leading-relaxed">
            Ingresa tu correo electrónico para recuperar tu cuenta
          </p>

          <!-- Formulario Email -->
          <form id="formEmail" class="space-y-6" onsubmit="return enviarRecuperacionEmail(event)">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-800">Correo electrónico</label>
              <input id="email" type="email" placeholder="ejemplo@gmail.com"
                     class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#A0522D] focus:shadow-lg transition" required />
              <p id="errorEmail" class="flex items-center gap-1 text-sm text-red-500 hidden">
                ⚠️ Ingresa un correo válido
              </p>
              <p id="okEmail" class="flex items-center gap-1 text-sm text-green-600 hidden">
                ✔️ Correo válido
              </p>
            </div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-[#A0522D] to-[#7a3e23] text-white py-3 rounded-xl font-semibold shadow-md hover:opacity-90 hover:shadow-lg transition">
              Enviar enlace de recuperación
            </button>
          </form>

          <!-- Volver al login -->
          <p class="text-sm text-center text-gray-700 mt-8">
            ¿Recordaste tu contraseña?
            <a href="./login.html" class="text-[#A0522D] font-medium hover:underline">Inicia sesión</a>
          </p>
        </div>
      </section>
    </main>

    <script>
      // Validación Email
      function enviarRecuperacionEmail(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const errorEmail = document.getElementById("errorEmail");
        const okEmail = document.getElementById("okEmail");
        const regexEmail = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

        if (!regexEmail.test(email)) {
          errorEmail.classList.remove("hidden");
          okEmail.classList.add("hidden");
          return false;
        } else {
          errorEmail.classList.add("hidden");
          okEmail.classList.remove("hidden");
        }

        alert("📩 Se ha enviado un enlace de recuperación a tu correo");
        window.location.href = "./login.html";
        return true;
      }
    </script>
  </body>
</html>
